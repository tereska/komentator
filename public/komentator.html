<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Client Test</title>
	<script type="text/javascript" src="http://10.177.48.186:8000/dl/client.js"></script>
</head>
<body>
    <script type="text/javascript">
    var host = '10.177.48.186';
		var port = 8001;
    var client = null;
    var subscription = null;
		
    var getPort = function(){
			if(port==8000) {
				console.log('connecting to 8001');
				port = 8001;
				return 8001;
			} else {
				console.log('connecting to 8000');
				port = 8000;
				return 8000;
			}
		}
   
    var callback = function(message){
			console.log('onMessage: ', message);
		}
    client = new Faye.Client('http://'+host+':'+getPort()+'/dl');
		refine();
	  subscription = client.subscribe('/**', callback);
		function refine(){
			console.log('refine');
			client.bind('transport:down', function() {
				console.log('transport DOWN!');
				subscription.cancel();
				client.disconnect();
				client = null;
				client = new Faye.Client('http://'+host+':'+getPort()+'/dl');
				refine();
				subscription = client.subscribe('/**', callback);
			}, this);
		}
		
    function msg(){
        client.publish('/onet/sport', {username: 'sj', password: 'sj', msg: document.getElementById('msg').value});
    }
    </script>
<input type="text" id="msg" value="Hello!" />
<button onclick="msg()">Send</button>
</body>
</html>
