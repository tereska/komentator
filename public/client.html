<body>
    <script type="text/javascript">
		var client = null;
		var port = 8001;
		var getPort = function(){
			if(port==8000) {
				console.log('connecting to 8001');
				port = 8001;
				return 8001;
			} else {
				console.log('connecting to 8000');
				port = 8000;
				return 8000;
			}
		}
		var callback = function(message){
			console.log(message);
		}
		var client = new Faye.Client('http://10.166.53.10:'+getPort()+'/faye');
		refine();
		var subscription = client.subscribe('/**', callback);
		function refine(){
			console.log('refine');
			client.bind('transport:down', function() {
				console.log('transport DOWN!');
				subscription.cancel();
				client.disconnect();
				client = null;
				client = new Faye.Client('http://10.166.53.10:'+getPort()+'/faye');
				refine();
				subscription = client.subscribe('/**', callback);
			}, this);
		}
